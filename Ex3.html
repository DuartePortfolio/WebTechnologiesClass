<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="idade">Idade:</label><br>
        <input type="text" id="idade" name="idade"><br>

        <label for="data">Data de nascimento:</label><br>
        <input type="date" id="data" name="data"><br>

        <label for="nacionalidade">Nacionalidade:</label><br>
        <select name="nacionalidade" id="nacionalidade">
            <option value="Portugal">Portugal</option>
            <option value="Franca">França</option>
            <option value="Alemanha">Alemanha</option>
            <option value="ReinoUnido">Reino Unido</option>
          </select><br>

        

        <label for="pass">Palavra-passe:</label><br>
        <input type="text" id="pass" name="pass"><br>

        <input type="submit" value="Submeter Formulário">
      </form>
</body>
</html>
